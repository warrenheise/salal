<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>salal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #095940;
      background: linear-gradient(323deg, rgba(9, 89, 64, 1) 0%, rgba(117, 199, 87, 1) 67%, rgba(221, 255, 171, 1) 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .logo {
      max-width: 200px;
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .description {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: white;
    }
    .email {
      color: #eaffd0;
      font-size: 1rem;
    }
    .email a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    .email a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .description {
        font-size: 1rem;
      }
      .email {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_salal.png" alt="Salal logo" class="logo" />
    <div class="description">
      A cozy game about discovering and documenting wildlife in<br />
      a lush Pacific Northwest sanctuary.
    </div>
    <div class="email">
      <a href="mailto:info@salalgame.com">info@salalgame.com</a>
    </div>
  </div>
</body>
</html>
